<plugins-menu>
    <div class="dropdown" style="float:right;">
        <div class="dropbtn" ><img src="img/icons/clock.svg" width="35px"></div>
        <div class="dropdown-content" >
            <a href="#" each={ plugin in plugins} onclick={ loadPlugin } >{ plugin.title }</a>
        </div>
    </div>
    <script>
        this.loadPlugin = function(e){
            riot.mount('plugin-window',e.item);
        }
    </script>
</plugins-menu>
